<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBHC Theatre - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(229, 9, 20, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .login-container {
            background: #141414;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            border: 1px solid #2a2a2a;
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input {
            background: #1a1a1a;
            color: #ffffff;
        }

        .form-group input:focus {
            border-color: #e50914;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }

        .phone-input-group {
            display: flex;
            gap: 10px;
        }

        .country-code {
            width: 80px;
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 10px;
            padding: 14px 10px;
            text-align: center;
            font-weight: 600;
            color: #e50914;
            font-size: 15px;
        }

        .phone-input-group input {
            flex: 1;
        }

        .otp-section {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .otp-section.active {
            display: block;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1565c0;
        }

        .success-box {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #2e7d32;
        }

        .error-box {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #c62828;
            display: none;
        }

        .error-box.active {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #b3b3b3;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #333333;
            color: #ffffff;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner.active {
            display: block;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #0a0a0a;
            color: #b3b3b3;
            font-size: 13px;
            border-top: 1px solid #2a2a2a;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üé¨</div>
            <h1>BBHC Theatre</h1>
            <p>Admin Authentication Portal</p>
        </div>

        <div class="login-form">
            <!-- Step 1: Admin Details -->
            <div id="step1" class="step-section">
                <div class="info-box">
                    üîê Secure login using Telegram OTP authentication
                </div>

                <div class="error-box" id="errorBox"></div>

                <div class="form-group">
                    <label for="adminName">üë§ Admin Name</label>
                    <input type="text" id="adminName" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">üì± Phone Number</label>
                    <div class="phone-input-group">
                        <div class="country-code">+91</div>
                        <input type="tel" id="phoneNumber" placeholder="Enter 10-digit number" maxlength="10" pattern="[0-9]{10}" required>
                    </div>
                </div>

                <button class="btn btn-primary" id="sendOtpBtn" onclick="sendOTP()">
                    <span id="sendOtpText">Send OTP</span>
                    <div class="spinner" id="sendOtpSpinner"></div>
                </button>
            </div>

            <!-- Step 2: OTP Verification -->
            <div id="step2" class="step-section otp-section">
                <div class="success-box">
                    ‚úÖ OTP sent to your phone! Check your Telegram app.
                </div>

                <div class="error-box" id="otpErrorBox"></div>

                <div class="form-group">
                    <label for="otpCode">üî¢ Enter OTP Code</label>
                    <input type="text" id="otpCode" placeholder="Enter the code from Telegram" maxlength="6" required>
                </div>

                <button class="btn btn-primary" id="verifyOtpBtn" onclick="verifyOTP()">
                    <span id="verifyOtpText">Verify & Login</span>
                    <div class="spinner" id="verifyOtpSpinner"></div>
                </button>

                <button class="btn btn-secondary" onclick="backToStep1()">
                    ‚Üê Back
                </button>
            </div>

            <!-- Step 3: Success -->
            <div id="step3" class="step-section hidden">
                <div class="success-box">
                    üéâ Login successful! You can now access the search tool.
                </div>

                <div class="form-group">
                    <p style="text-align: center; color: #666; margin: 20px 0;">
                        <strong>Welcome, <span id="welcomeName"></span>!</strong><br>
                        <small>Session valid for 24 hours</small>
                    </p>
                </div>

                <button class="btn btn-primary" onclick="openSearchTool()">
                    üîç Open Search Tool
                </button>
            </div>
        </div>

        <div class="login-footer">
            üîí Secured by Telegram Authentication
        </div>
    </div>

    <script>
        let currentPhone = '';

        function showError(elementId, message) {
            const errorBox = document.getElementById(elementId);
            errorBox.textContent = message;
            errorBox.classList.add('active');
            setTimeout(() => {
                errorBox.classList.remove('active');
            }, 5000);
        }

        async function sendOTP() {
            const adminName = document.getElementById('adminName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (!adminName) {
                showError('errorBox', '‚ùå Please enter your admin name');
                return;
            }

            if (!phoneNumber || phoneNumber.length !== 10) {
                showError('errorBox', '‚ùå Please enter a valid 10-digit phone number');
                return;
            }

            document.getElementById('sendOtpText').style.display = 'none';
            document.getElementById('sendOtpSpinner').classList.add('active');
            document.getElementById('sendOtpBtn').disabled = true;

            try {
                const response = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({admin_name: adminName, phone_number: phoneNumber})
                });

                const data = await response.json();

                if (response.ok) {
                    currentPhone = data.phone;
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.add('active');
                } else {
                    showError('errorBox', data.error || 'Failed to send OTP');
                }
            } catch (error) {
                showError('errorBox', '‚ùå Network error. Please try again.');
            } finally {
                document.getElementById('sendOtpText').style.display = 'block';
                document.getElementById('sendOtpSpinner').classList.remove('active');
                document.getElementById('sendOtpBtn').disabled = false;
            }
        }

        async function verifyOTP() {
            const otpCode = document.getElementById('otpCode').value.trim();

            if (!otpCode || otpCode.length < 5) {
                showError('otpErrorBox', '‚ùå Please enter a valid OTP code');
                return;
            }

            document.getElementById('verifyOtpText').style.display = 'none';
            document.getElementById('verifyOtpSpinner').classList.add('active');
            document.getElementById('verifyOtpBtn').disabled = true;

            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({phone_number: currentPhone, otp_code: otpCode})
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('welcomeName').textContent = data.admin_name;
                    document.getElementById('step2').classList.remove('active');
                    document.getElementById('step3').classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError('otpErrorBox', data.error || 'Invalid OTP');
                }
            } catch (error) {
                showError('otpErrorBox', '‚ùå Network error. Please try again.');
            } finally {
                document.getElementById('verifyOtpText').style.display = 'block';
                document.getElementById('verifyOtpSpinner').classList.remove('active');
                document.getElementById('verifyOtpBtn').disabled = false;
            }
        }

        function backToStep1() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('otpCode').value = '';
        }

        function openSearchTool() {
            window.location.href = '/';
        }

        document.getElementById('adminName').focus();

        document.getElementById('adminName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('phoneNumber').focus();
        });

        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendOTP();
        });

        document.getElementById('otpCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyOTP();
        });
    </script>
</body>
</html>
